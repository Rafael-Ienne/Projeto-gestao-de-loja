# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: desafioabap85.aprovarsolicitacao
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://lnl-s4h.opustech.com.br:5200/
          client: "200"
        app:
          name: ZBSP_ASOLI85
          description: Aprovar solicitações
          package: ZDESAFIOFIORI85
          transport: S4HK904930
        exclude:
          - /test/
